<form #frm="ngForm" (ngSubmit)="save()">
  <nb-card>
    <nb-card-header class="nb-card-header">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
          <label *ngIf="dataRef.actionType === statusAction.create"
            >Thêm mới {{ title }}</label
          >
          <label *ngIf="dataRef.actionType === statusAction.edit"
            >Cập nhật {{ title }}</label
          >
          <label *ngIf="dataRef.actionType === statusAction.detail"
            >Chi tiết {{ title }}</label
          >
        </div>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-3 col-md-3 col-xs-3 col-lg-3">
          <div class="row">
            <div
              class="col-sm-12 col-md-12 col-xs-12 col-lg-12"
              *ngIf="dataRef.actionType !== statusAction.detail"
            ></div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
            <div class="form-group">
              <label class="control-label required">Nội Dung</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="target.content"
                name="content"
                #content="ngModel"
                maxlength="200"
                required
                [disabled]="dataRef.actionType === statusAction.detail"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
            <div class="form-group">
              <label class="control-label required">Đánh Giá</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="target.content"
                name="content"
                #content="ngModel"
                maxlength="200"
                required
                [disabled]="dataRef.actionType === statusAction.detail"
              />
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
            <div class="form-group">
              <label class="control-label">Người Dùng</label>
              <ng-select
                [items]="listUser"
                bindLabel="username"
                bindValue="id"
                [(ngModel)]="target.idUser"
                #idUser="ngModel"
                name="idUser"
                [disabled]="dataRef.actionType === statusAction.detail"
              >
              </ng-select>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
            <div class="form-group">
              <label class="control-label">Người Dùng</label>
              <ng-select
                [items]="listProduct"
                bindLabel="nameProduct"
                bindValue="id"
                [(ngModel)]="target.idProduct"
                #idProduct="ngModel"
                name="idProduct"
                [disabled]="dataRef.actionType === statusAction.detail"
              >
              </ng-select>
            </div>
          </div>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer class="text-right">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 text-right">
          <ngx-btn-submit
            [disabled]="frm.invalid"
            *ngIf="dataRef.actionType !== statusAction.detail"
          ></ngx-btn-submit
          >&nbsp;&nbsp;
          <ngx-btn-close mat-dialog-close></ngx-btn-close>
        </div>
      </div>
    </nb-card-footer>
  </nb-card>
</form>
