<form #frm="ngForm" (ngSubmit)="save()">
    <nb-card>
      <nb-card-header class="nb-card-header">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
            <label *ngIf="dataRef.actionType === statusAction.create">Thêm mới {{ title }}</label>
            <label *ngIf="dataRef.actionType === statusAction.edit">Cập nhật {{ title }}</label>
            <label *ngIf="dataRef.actionType === statusAction.detail">Chi tiết {{ title }}</label>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-3 col-md-3 col-xs-3 col-lg-3">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                <img [src]="target.image" alt="" style="width:100%;height:285px;border:solid 2px silver" id="image"
                  *ngIf="target.image">
                <img src="../../../../../../assets//images//kate.png" alt=""
                  style="width:100%;height:285px;border:solid 2px silver" id="image" *ngIf="!target.image">
              </div>
              <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12" *ngIf="dataRef.actionType !== statusAction.detail">
                <div class="input-group">
                  <input type="file" class="form-control" id="loadimage" (change)="handleUpload($event)" />
                  &nbsp;
                  <div style="display: flex; justify-content: center; align-items: center;">
                    <ngx-icon-delete title="Xóa ảnh" style="cursor: pointer;" (click)="DeleteImg()"></ngx-icon-delete>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-8 col-md-8 col-xs-9 col-lg-9">
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 d-flex">
              <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <div class="form-group">
                  <label class="control-label required">Tên Sản Phẩm</label>
                  <input type="text" class="form-control" [(ngModel)]="target.nameProduct" name="nameProduct"
                    #nameProduct="ngModel" maxlength="200" required
                    [disabled]="dataRef.actionType === statusAction.detail" />
                </div>
              </div>
              <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <div class="form-group">
                  <label class="control-label required">Gía Sản Phẩm</label>
                  <input type="text" class="form-control" name="priceProduct"
                    [(ngModel)]="target.priceProduct" #priceProduct="ngModel" maxlength="200" required
                    [disabled]="dataRef.actionType === statusAction.detail" />
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 d-flex">
              <!-- <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <div class="form-group">
                  <label class="control-label">Trạng thái </label>
                  <ng-select [items]="listStatus" bindLabel="text" bindValue="value"
                    [(ngModel)]="target.status" #status="ngModel" name="status"
                    [disabled]="dataRef.actionType === statusAction.detail">
                  </ng-select>
                </div>
              </div> -->
              <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <div class="form-group">
                  <label class="control-label">Mô Tả</label>
                  <input type="text" class="form-control" name="describe"
                    [(ngModel)]="target.describe"
                    #describe="ngModel" maxlength="200"
                    [disabled]="dataRef.actionType === statusAction.detail"/>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 d-flex">
              <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <div class="form-group">
                  <label class="control-label">Thuộc Tính</label>
                  <input type="text" class="form-control" name="gender"
                    [(ngModel)]="target.gender"
                    #gender="ngModel" maxlength="200"
                    [disabled]="dataRef.actionType === statusAction.detail"/>
                </div>
              </div>
              <!-- <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <div class="form-group">
                  <label class="control-label">Ngày tạo</label>
                  <input type="date" class="form-control" name="createdDate"
                    [(ngModel)]="target.createdDate"
                    #createdDate="ngModel" maxlength="200"
                    [disabled]="dataRef.actionType === statusAction.detail"/>
                </div>
              </div> -->
            </div>
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 d-flex">
              <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <div class="form-group">
                  <label class="control-label">Số Lượng</label>
                  <input type="text" class="form-control" name="number"
                    [(ngModel)]="target.number"
                    #number="ngModel" maxlength="200"
                    [disabled]="dataRef.actionType === statusAction.detail"/>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <div class="form-group">
                  <label class="control-label">Loại Sản Phẩm</label>
                  <ng-select [items]="listProduct" bindLabel="category1" bindValue="id"
                    [(ngModel)]="target.idCatetoryNavigation" #idCatetoryNavigation="ngModel" name="idCatetoryNavigation"
                    [disabled]="dataRef.actionType === statusAction.detail">
                  </ng-select>
                </div>
            </div>
          </div>
        </div>
      </nb-card-body>
      <nb-card-footer class="text-right">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 text-right">
            <ngx-btn-submit [disabled]="frm.invalid"
              *ngIf="dataRef.actionType !== statusAction.detail"></ngx-btn-submit>&nbsp;&nbsp;
            <ngx-btn-close mat-dialog-close></ngx-btn-close>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </form>
